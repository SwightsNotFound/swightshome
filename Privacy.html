<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <title>LittleLink Privacy Policy</title>
    <meta name="description" content="https://littlelink.io" />
    <meta name="author" content="Seth Cottle" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton-auto.css" />
    <link rel="stylesheet" href="css/brands.css" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/littlelink.png" />
    
    <style>
      /* General body styling */
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* Ensure the page takes up at least the full height of the viewport */
      }

      /* Topbar styling */
      .topbar {
        background-color: #2c3e50;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      /* Styling for the links in the topbar */
      .topbar a {
        color: white;
        text-align: center;
        padding: 12px 20px;
        text-decoration: none;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
      }

      /* Hover effect for links */
      .topbar a:hover {
        background-color: #3498db;
        color: white;
        border-radius: 5px;
      }

      /* Container for the content */
      .container-left {
        flex-grow: 1; /* This ensures the content area grows to fill remaining space */
        padding: 20px;
      }

      /* Page header and content styling */
      h1 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 20px;
      }

      p {
        font-size: 1rem;
        color: #555;
      }

      /* Footer Styling */
      footer {
        background-color: #2c3e50;
        color: white;
        padding: 20px;
        text-align: center;
      }

      footer a {
        color: #3498db;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      /* Responsive styling */
      @media (max-width: 768px) {
        h1 {
          font-size: 1.5rem;
        }

        p {
          font-size: 0.9rem;
        }

        .topbar {
          flex-direction: column;
        }

        .topbar a {
          padding: 10px;
          width: 100%;
          text-align: center;
        }
      }
    </style>
  </head>

  <body>
    <!-- Topbar with links -->
    <div class="topbar">
      <a href="https://swightshome.xyz">Home</a>
      <a href="Littlelink">Links</a>
      <a href="Contact">Contact</a>
    </div>

    <!-- Primary Page Layout -->
    <div class="container-left">

        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>Hosted using <a href="https://pages.github.com/" target="_blank" rel="noopener" role="button">Github Pages</a> and <a href="https://www.cloudflare.com/" target="_blank" rel="noopener" role="button">Cloudflare</a>.</p>

    </footer>

  </body>
</html>
