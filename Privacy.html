<!DOCTYPE html>

<head>

    <style>
        /* General body styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* This ensures the footer stays at the bottom */
        }

        /* Topbar styling */
        .topbar {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Styling for the links in the topbar */
        .topbar a {
            color: white;
            text-align: center;
            padding: 12px 20px;
            text-decoration: none;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        /* Hover effect for links */
        .topbar a:hover {
            background-color: #3498db;
            color: white;
            border-radius: 5px;
        }

        /* Main content area */
        .content {
            max-width: 1000px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            flex-grow: 1; /* This will ensure content fills available space */
        }

        .content h1 {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2rem;
            color: #7f8c8d;
            line-height: 1.6;
        }

        .content a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .content a:hover {
            text-decoration: underline;
        }

        /* Add space between sections */
        .section {
            margin-bottom: 40px;
        }

        /* Footer Styling */
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .topbar {
                flex-direction: column;
                padding: 10px;
            }

            .topbar a {
                padding: 10px;
                width: 100%;
                text-align: center;
            }

            .content h1 {
                font-size: 2rem;
            }

            .content p {
                font-size: 1rem;
            }
        }

        /* Modern input and button styling */
        .copy-container {
            position: relative;
            width: 300px;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        .copy-container input {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #3498db;
            border-radius: 5px;
            width: 100%;
            background-color: #fff;
            color: #333;
            transition: all 0.3s ease;
        }

        .copy-container input:focus {
            outline: none;
            border-color: #2980b9;
        }

        .copy-container button {
            padding: 10px;
            background-color: transparent;
            color: transparent;
            border: none;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: color 0.3s ease;
        }

        .copy-container button:hover {
            color: #2980b9;
        }

        .copy-container button img {
            width: 20px;
            height: 20px;
        }

        /* Visibility control for button states */
        .copy-container .copied {
            display: none;
        }

        .copy-container .copied.visible {
            display: block;
        }

        .copy-container .clipboard-icon.visible {
            display: block;
        }

        .copy-container .clipboard-icon.hidden {
            display: none;
        }
    </style>
</head>

<script>
    function copyToClipboard() {
        var copyText = document.getElementById("serverAddress");
        var clipboardIcon = document.getElementById("clipboardIcon");
        var checkmarkIcon = document.getElementById("checkmarkIcon");

        // Select the text field
        copyText.select();
        copyText.setSelectionRange(0, 99999); // For mobile devices

        // Execute the copy command
        document.execCommand("copy");

        // Change the icon to the checkmark icon
        clipboardIcon.classList.add("hidden");
        checkmarkIcon.classList.add("visible");

        // After 2 seconds, reset the icons
        setTimeout(function() {
            clipboardIcon.classList.remove("hidden");
            checkmarkIcon.classList.remove("visible");
        }, 2000);
    }
</script>
