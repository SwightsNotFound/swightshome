<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AniList Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .stats-section {
            margin-bottom: 30px;
        }

        .stats-section h2 {
            color: #555;
        }

        .stat-item {
            margin: 10px 0;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>My AniList Stats</h1>

    <div class="stats-section" id="anime-stats">
        <h2>Anime Stats</h2>
        <div class="stat-item" id="anime-count"></div>
        <div class="stat-item" id="anime-meanScore"></div>
        <div class="stat-item" id="anime-minutesWatched"></div>
        <div class="stat-item" id="anime-episodesWatched"></div>
    </div>

    <div class="stats-section" id="manga-stats">
        <h2>Manga Stats</h2>
        <div class="stat-item" id="manga-count"></div>
        <div class="stat-item" id="manga-meanScore"></div>
        <div class="stat-item" id="manga-chaptersRead"></div>
        <div class="stat-item" id="manga-volumesRead"></div>
    </div>

    <div class="error" id="error-message"></div>

    <script>
        fetch('stats.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data && data.data && data.data.User && data.data.User.statistics) {
                    const animeStats = data.data.User.statistics.anime;
                    const mangaStats = data.data.User.statistics.manga;

                    document.getElementById('anime-count').textContent = `Count: ${animeStats.count}`;
                    document.getElementById('anime-meanScore').textContent = `Mean Score: ${animeStats.meanScore}`;
                    document.getElementById('anime-minutesWatched').textContent = `Minutes Watched: ${animeStats.minutesWatched}`;
                    document.getElementById('anime-episodesWatched').textContent = `Episodes Watched: ${animeStats.episodesWatched}`;

                    document.getElementById('manga-count').textContent = `Count: ${mangaStats.count}`;
                    document.getElementById('manga-meanScore').textContent = `Mean Score: ${mangaStats.meanScore}`;
                    document.getElementById('manga-chaptersRead').textContent = `Chapters Read: ${mangaStats.chaptersRead}`;
                    document.getElementById('manga-volumesRead').textContent = `Volumes Read: ${mangaStats.volumesRead}`;
                } else {
                    throw new Error('Invalid data structure');
                }
            })
            .catch(error => {
                console.error('Error fetching stats:', error);
                document.getElementById('error-message').textContent = `Error: ${error.message}`;
            });
    </script>
</body>
</html>
