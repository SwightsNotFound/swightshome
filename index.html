<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topbar with Links</title>
    <link rel="icon" href="https://raw.githubusercontent.com/SwightsNotFound/swightshome/main/favicon.ico" type="image/x-icon">
    
    <style>
        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Styling for the topbar */
        .topbar {
            background-color: #333;
            overflow: hidden;
        }

        /* Styling for links inside the topbar */
        .topbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        /* Change color on hover */
        .topbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Topbar with links -->
    <div class="topbar">
        <a href="https://homarr.swightshome.xyz/board/Public">Services</a>
        <a href="minecraft.html">Minecraft</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Main content -->
    <div class="content">
        <h1>Welcome to My Website!</h1>
        <p>Here you can add your website's content.</p>
    </div>

</body>
</html>
