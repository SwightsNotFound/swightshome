<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topbar with Links</title>
    <style>
        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Styling for the topbar */
        .topbar {
            background-color: #333;
            overflow: hidden;
        }

        /* Styling for links inside the topbar */
        .topbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        /* Change color on hover */
        .topbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Topbar with links -->
    <div class="topbar">
        <a href="index.html">Home</a>
        <a href="https://homarr.swightshome.xyz/board/Public">Services</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Main content -->
    <div class="content">
        <h1>How to join The Origins server.</h1>
        <p>You will need a custom minecraft launcher, I would recomend either <a href="https://atlauncher.com/">Atlauncher</a> or <a href="https://prismlauncher.org/">Prism Launcher.</a>/p>
        <p>Once Installed download the servers modpack <a href="https://raw.githubusercontent.com/SwightsNotFound/swightshome/main/Downloads/The Origins..mrpack" download>here</a>.</p>
    </div>

</body>
</html>
